<body>
    <!-- Chuyển đổi giữa feet và meters -->
    <script>
        function changeToMeter() {
            let foot = prompt('How many feet?');
            let meter = 0.305 * foot;
            console.log(foot + ' is '+meter + " meter");
        }
        changeToMeter();
        function changeToFoot() {
            let meter = prompt('How many meters?');
            let foot = 3.279 * meter;
            console.log(meter+ ' is ' +foot+' feet')
        }
        changeToFoot();
    </script>
</body>
