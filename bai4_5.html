<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="showMin()">
    <!--  Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất. -->
    <script>
        let a = parseInt(prompt('Enter the first number'));
        let b = parseInt(prompt('Enter the second number'));
        let c = parseInt(prompt('Enter the third number'));
        function showMin() {
            if (a<b&&a<c) {
                document.write(a +' is the smallest number');
            } else if (b<a&&b<c) {
                document.write(b+' is the smallest number');
            } else if (c<a&&c<b) {
                document.write(c + " is the smallest number");
            }
        }
    </script>
</body>
</html>
