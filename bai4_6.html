<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="checkNum()">
    <!-- Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên
dương không. Nếu là nguyên dương trả về true, ngược lại trả về false.
 -->
    <script>
        function checkNum() {
            let num = parseInt(prompt('Enter a number'));
            if (num<0) {
                document.write('True');
            } else {
                document.write('False');
            }
        }
    </script>
</body>
</html>
